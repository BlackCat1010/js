<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bare metal</title>
</head>
<body>
    <div id="nav-header"></div>
    <h1>Welcome to the page</h1>
    <button id="counterButton" onclick=handleClick() style="min-width: 100px;">Click Me</button>
    <h2>Placeholder Header</h2>
    <p>This is a placeholder paragraph.</p>
    <form>
        <input type="text" placeholder="Enter text here">
        <button type="submit">Search</button>
    </form>
</body>
</html>

<script>
    fetch('/header')
      .then(res => res.text())
      .then(html => document.getElementById('nav-header').innerHTML = html);

    var num = 0;
    function handleClick() {
        num++;
        document.getElementById("counterButton").textContent = num;
    }
</script>
