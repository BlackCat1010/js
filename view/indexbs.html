<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
     <div class="text-center">
        <h1>Welcome to the page</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script>
            var num = 0;
            console.log("Restarted click counter");
        </script>
        <button id="counterButton" onclick=handleClick() style="min-width: 100px;">Click Me</button>
        <h2>Placeholder Header</h2>
        <p>This is a placeholder paragraph.</p>
        <form>
            <input type="text" placeholder="Search Item">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
<script>
    function handleClick() {
        num++;
        document.getElementById("counterButton").textContent = num;
    }
</script>
